<!DOCTYPE html>
<html {% if page.post-lang %}lang="{{page.post-lang}}" {% else %} lang="en-US" {% endif %}>

<head>

    {% if page.no-index or 
    page.categories contains "rss-club" or 
    page.categories contains "notes" %}
    <meta name="robots" content="noindex" />
    {% endif %}
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel='stylesheet' type='text/css' href='/css/main.css'>
    {% if page.syntax %}<link rel='stylesheet' type='text/css' href='/css/code.css'>{% endif %}
    <meta name="description" content="{% if page.description %}{{ page.description }}
    {% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author }}">
    <link rel="canonical" href="{% if page.canonical %}{{ site.url }}{{ page.canonical }}{% else %}{{ page.url | absolute_url }}{% endif %}">
    <meta name="generator" content="Jekyll" />
    
    <!-- OG metadata --> 
    <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    {% if page.social-media-image %} 
    <meta property="og:image" 
        content="{%- if page.social-media-image -%}
        {%- if page.social-media-image-url -%}{{ page.social-media-image-url }}
        {%- else -%}
        {{ site.social-media-image-url }}
        {%- endif -%}
        {%- endif -%}"/>
    {% endif %}    
    <meta property="og:locale" content="{{ site.language }}">
    <meta property="og:type" content="{% if page.og-type %}{{page.og-type}}{% else %}website{% endif %}"/>
    <meta property="og:url" content="{{ page.url | absolute_url }}"/>
    <meta property="og:site_name" content="{{ site.title }}">

    <!-- Twitter Card --> 
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:creator" content="{{ site.twitter }}">
    <meta name="twitter:title" content="{%- if page.title -%}{{ page.title }}{%- else -%}{{ site.title }}{%- endif -%}"/>
    <meta name="twitter:description" content="{%- if page.description -%}{{ page.description }}{%- else -%}{{ site.description }}{%- endif -%}"/>
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    <meta name="twitter:image" content="{% if page.twitter-card-image %}{{ page.twitter-card-image }}{% else %}{{ site.twitter-card-image }}{% endif %}"/>

 <script src="{{ '/assets/js/bootstrap.bundle.min.js' | relative_url }}"></script>

    <!-- favicon and iOS shortcut icon -->
    <link rel="icon" href="{{ site.favicon }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.iOS-icon }}">

    <!-- RSS feed --> 
    <link type="application/atom+xml" rel="alternate" href="/feed.xml" title="{{ site.title }}" />
    <link type="application/atom+xml" rel="alternate" href="/feed/notes.xml" title="{{ site.title }} | Notes" />
    <link type="application/atom+xml" rel="alternate" href="/feed/essays.xml" title="{{ site.title }} | Essays" />
    <link type="application/atom+xml" rel="alternate" href="/feed/now.xml" title="{{ site.title }} | Now" />
    
    <!--- Font Awesome -->
    <script src="https://kit.fontawesome.com/4ea0c97945.js" crossorigin="anonymous"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    

    {% if page.index %}
    <!-- enter validation codes here --> 

    {% endif %}
</head>
