{%- include head-matter.html -%}

{%- include pretty-numbers.html -%}
<main>
{%- include header.html -%}
<body>

<h1>Posts tagged "{{ page.tag }}"</h1>
<ul>
  {% for post in site.posts %}
    {% if post.tags contains page.tag %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
</main>
{%- include footer.html -%}
</body>
